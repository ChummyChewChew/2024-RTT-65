<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/UniformStyle.css">
</head>
<body>
<div class="container">
  <div class="button-group">
    <button type="button" class="btn btn-secondary" onclick="window.location.href='/home'">Home</button>
  </div>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">Delete Account</h2>
      <p>Are you sure you want to delete this account? This cannot be undone!</p>
      <form th:action="@{/delete-account}" method="post">
        <button type="submit" class="btn btn-danger">DELETE</button>
      </form>
    </div>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
  </div>
</div>
</body>
</html>
