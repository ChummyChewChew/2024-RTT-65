<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SubmitReview</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/UniformStyle.css">
  <style>
    .error{
      color: red;
      text-align: center;
      margin-top: 10px;
    }

  </style>

</head>

<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h2>Submit a review</h2>
      <form th:action="@{/submit-review}" method="post">
        <div class="form-group">
          <label for="game">Game:</label>
          <input type="text" name="game" class="form-control" id="game" required>
        </div>
        <div class="form-group">
          <label for="score">Score:</label>
          <input type="number"  style="font-family: sans-serif" name="score" class="form-control" id="score" min="1" max="10" required>
        </div>
        <div class="form-group">
          <label for="summary">Summery:</label>
          <textarea name="summary" class="form-control" id="summary" required></textarea>
        </div>
        <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <button type="submit" class="btn">Submit</button>

      </form>
    </div>
  </div>
</div>
</body>
</html>
