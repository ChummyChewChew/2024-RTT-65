<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Country List</h4>
<tr th:each="country: ${countries}"><!-- Iterates over each country in the 'countries' list using Thymeleaf's 'each' attribute -->
  <td th:text="${country}" /><!-- Displays each country in a table cell using Thymeleaf's 'text' attribute -->
  <td><br/></td><!-- Adds a line break after each country -->
</tr>
<h4>User List</h4>
<tr th:each="myuser: ${myuserAttribute}"><!-- Iterates over each user in the 'myuserAttribute' list using Thymeleaf's 'each' attribute -->
  <td th:text="${myuser.id}" /><!-- Displays the user's ID in a table cell using Thymeleaf's 'text' attribute -->
  <td th:text="${myuser.name}" /><!-- And so on for this-->
  <td th:text="${myuser.email}" />
  <td><br/></td>
</tr>
</body>
</html>
