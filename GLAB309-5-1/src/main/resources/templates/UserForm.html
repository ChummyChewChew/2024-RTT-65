
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:text="${FormVar.id}" ></p><!-- Displays the user ID using Thymeleaf's 'text' attribute -->
<p th:text="${FormVar.name}" ></p><!-- And so one-->
<p th:text="${FormVar.email}" ></p>

<form th:action="@{/Getuser}" method="post"><!-- Form submission URL and method specified for Thymeleaf -->
    <input type="number" name="id" placeholder= "Enter UserID e.g 12"    /><!-- Input fields for employee data-->
    <input type="text" name="name" placeholder = "Enter Name"      />
    <input type="email" name="email" placeholder = "Enter email" />
    <input type="submit" name="Submit" />
</form>

</body>
</html>
